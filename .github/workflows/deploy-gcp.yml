name: SAVAN Deploy to Google Cloud Run
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: openif-469110
  GAR_LOCATION: us-central1
  SERVICE_NAME: gantt-line
  REPO_NAME: gantt-line-repo
jobs:
  deploy:
    if: "contains(github.event.head_commit.message, '[to-gcp]')"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
      
      # ▼▼▼【ここから変更】▼▼▼
      - name: Build with Cloud Build using custom config
        run: |-
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_GAR_LOCATION=${{ env.GAR_LOCATION }},_PROJECT_ID=${{ env.PROJECT_ID }},_REPO_NAME=${{ env.REPO_NAME }},_SERVICE_NAME=${{ env.SERVICE_NAME }},SHORT_SHA=${{ github.sha }} \
            .
      # ▲▲▲【ここまで変更】▲▲▲
      
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.GAR_LOCATION }} \
            --platform managed \
            --no-allow-unauthenticated